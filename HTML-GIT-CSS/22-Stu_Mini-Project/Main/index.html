<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Landing Page</title>
</head>

<body>


    <!--Header-->
    <header id="header">

        <!--3 links github portfolio contact instead of about-me/other/contact-->
        <nav>
            <ul>
                <li><a href="https://github.com/">| GitHub |</a> </li>
                <li><a href="#portfolio">Portfolio |</a> </li>
                <li> <a href="#contact">Contact |</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="portfolio" class="section-site" >My Website</h1>
        <!--Image w/Caption and includes alt attribute -->
        <figure class="section-site">
            <img src="#" alt="graphic with Coming Soon">

            <figcaption class="section-site">Lorem ipsum, dolor sit amet consectetur adipisicing elit. </figcaption>
            
        </figure>



        <section id="contact">
            <!--Contact Form to include an input form for name, email and Send button-->
            <form>
                <h2 class="section-site">Contact Form</h2>

                <div class="input-form">
                    <ul>
                        <li>
                            <label class="text-right" for="name">Name:</label>
                            <input type="text" id="name" name="user_name">
                        </li>
                        <li>
                            <label class="text-right" for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email">
                        </li>
                        <li>
                            <label class="text-right" for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>
                    </ul>
                </div>
                <button type="submit">Submit</button>

            </form>

            
        </section>



    </main>
    <!--Footer-->
    <footer class="section-site">
        <h5><em>Compliments of Sandy Smith (c)2021</em></h5>

    </footer>



</body>

</html>
